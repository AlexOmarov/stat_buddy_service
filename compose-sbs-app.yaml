version: '3.8'
services:
  stat_buddy_service:
    build: .
    depends_on: [postgres]
    container_name: stat_buddy_service
    environment:
      - 'spring.profiles.active=dev'
      - 'DB_HOST=postgres'
      - 'LOGSTASH_HOST=logstash:5046'
      - 'ZIPKIN_HOST=http://zipkin:9411/api/v2/spans'
    ports:
      - "8080:8080"
    networks:
      monitoring:
        aliases:
          - app
    labels:
      collect_logs_with_filebeat: "true"
      decode_log_event_to_json_object: "true"
  postgres:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: 'stat_buddy_service'
      POSTGRES_PASSWORD: 'stat_buddy_service'
      POSTGRES_SCHEMA: 'stat_buddy_service'
      POSTGRES_USER: 'stat_buddy_service'
    ports:
      - '5433:5432'
    volumes:
      - pg_data:/var/lib/pgdata
    networks:
      monitoring:
        aliases:
          - postgres

volumes:
  pg_data: { }

networks:
  monitoring:
    external: true
    name: 'stat_buddy_service_monitoring'